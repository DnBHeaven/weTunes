{% extends "base.html" %}

{% block content %}
<h2>Search results:</h2>
<table>
    <tr><th>#</th><th>Artist</th><th>Title</th><th>Votes</th><th>Vote</th></tr>
    {% for s in results %}
        <tr><td>{{forloop.counter}}</td><td>{{s.artist}}</td><td>{{s.title}}</td><td>{{s.votes}}</td><td><a href="/vote/{{s.file}}">+</a></tr>
    {% endfor %}
</table>

{% endblock content %}
